<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1" minimum-scale="1"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Huddle challenge</title>

    </head>
    <body class>
        <!-- mobile design -->
        <!-- first container -->
        <div class="container  bg-fixed mx-auto bg-cover bg-no-repeat h-screen w-full" style="background-image: url(./images/bg-mobile.svg); min-width: fit-content; background-color:hsl(257, 40%, 49%);">
           <!-- logo -->
            <nav class=" mx-10 pt-10 lg:mx-14 md:mx-14 ">
                <img class="bg[hsl(257, 40%, 49%)] w-6/12 md:w-2/12 lg:w-2/12" src="./images/logo.svg">
            </nav>
            <!-- desktop design -->
             <div class="container sm:hidden lg:bg-fixed lg:mx-auto lg:bg-cover lg:bg-no-repeat lg:h-screen lg:w-full" style="background-image: url(./images/bg-desktop.svg); min-width: fit-content; background-color:hsl(257, 40%, 49%);"></div>
           
            <!-- mockup -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
                    <img class="w-8/12 md: w-10/12 lg: w-9/12 m-auto bg[hsl(257, 40%, 49%)] py-16" src="./images/illustration-mockups.svg">
                <div class="py-2 lg:m-10 md:m-10 md:py-14 lg:py-14 text-center md:text-left lg: text-left p-4 lg:pr-10 md: pr-10">
                    <h2 class="text-white text-xl md:text-2xl lg:text-3xl py-4" style=" font-family: Poppins, sans-serif; font-weight: 600; font-style: normal;">Build The Community Your Fans Will Love </h2>
                    <p class="text-white text-base md: text-sm lg:text-sm " style=" font-family: Poppins, sans-serif; font-weight: 400; font-style: normal;"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                    <div class="py-6 text-center text-left lg:text-left">
                      <a class="bg-white px-16 text-sm py-3 mb-10 inline-block rounded-3xl" style="color:hsl(257, 40%, 49%)" href="#">Register</a>
                    </div>
                    
                </div>
            </div>
           <footer>
                <div class="flex justify-center gap-2  lg:justify-end md:justify-end lg:mr-24 md:mr-24">
                    <img class=" w-7  p-1 border-solid border-slate-100 rounded-full border" src="./images/facebook.png">
                    <img  class="w-7  p-1 border-solid border-slate-100 rounded-full border" src="./images/Vector(1).png">
                    <img  class="w-7 p-1 border-solid border-slate-100 rounded-full border" src="./images/Vector.png">
                </div>
            </footer>
            
        </div>
       
    </body>
</html>
